[phases.setup]
nixPkgs = ['nodejs_18', 'nodePackages.npm', 'php81', 'php81Packages.composer']

[phases.install]
cmds = ['npm ci', 'composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['npm run build']

[phases.deploy]
cmds = ['php artisan config:cache', 'php artisan route:cache', 'php artisan view:cache']

[start]
cmd = 'php -S 0.0.0.0:$PORT -t public/'